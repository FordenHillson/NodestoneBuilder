<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
<script type="text/javascript" src="control.js" defer></script>
        
    </head>
    <body onload="loadJSON()">
        <div class="container">
            <div class="row">
              <div class="col-12">
                <select name="jobSelect" id="jobSelect" onchange="skillChange()">
                  <option value="">Select Job</option>
                </select>
                <table class="table" id="pickerNode">
                  <thead>
                    <tr>
                      <th scope="col" colspan="5">Select Skills</th>
                      <!--<th scope="col">Skill</th> -->
                    </tr>
                  </thead>
                  <tbody id="skillOption1">

                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2">Create Nodestone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <strong>First Skill</strong>
                        </td>
                        <td>                       
                            <select name="skillOne" id="skillOne">
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <strong>Second Skill</strong>
                        </td>
                        <td>                       
                            <select name="skillTwo" id="skillTwo">
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <strong>Third Skill</strong>
                        </td>
                        <td>                       
                            <select name="skillThree" id="skillThree">
                            </select>
                        </td>
                      </tr>
                      <tr>
                          <td colspan="2" id="nodestoneAdd" style="display:none;">
                            <button type="button" class="btn btn-primary" onclick="addNodestone()">Add Nodestone</button>
                          </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <div class="col-6">
                <table class="table" id="nodeList">
                    <thead>
                        <tr>
                          <th scope="col">First</th>
                          <th scope="col">Middle</th>
                          <th scope="col">Last</th>
                          <th scope="col">Node Score</th>
                          <th scope="col">Add</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <table class="table" id="nodeCombo">
                  <thead>
                      <tr>
                        <th scope="col">First</th>
                        <th scope="col">Middle</th>
                        <th scope="col">Last</th>
                        <th scope="col">Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="col-6">
                <table class="table" id="nodeStatistics1">
                  <thead>
                      <tr>
                        <th scope="col" colspan="2">Node Combination Statistics</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                        <td scope="col"><strong>Total Skills Selected</strong></td>
                        <td scope="col" name="skillCounter"></td>
                      </tr>
                      <tr>
                        <td scope="col"><strong># of Slots(If All Perfect Trios)</strong></td>
                        <td scope="col" name="bestOutcome"></td>
                      </tr>
                      <tr>
                        <td scope="col"><strong>Node Slots Used</strong></td>
                        <td scope="col" name="nodeUsage"></td>
                      </tr>
                      <tr>
                        <td scope="col"><strong>Node Efficiency</strong></td>
                        <td scope="col" name="nodeEfficiency"></td>
                      </tr>
                  </tbody>
                </table>
                <table class="table" id="nodeStatistics2">
                  <thead>
                      <tr>
                        <th scope="col">Skill</th>
                        <th scope="col">Selected</th>
                        <th scope="col">Occupied Slots</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <button type="button" class="btn btn-primary" onclick="checkVar()">Check Variables</button>
            </div>
        </div>
    </body>
</html>
